{% macro render_field(field) %}
<div class="form-group">
    {{ field.label }}
    {{ field(**kwargs) | safe }}
    {% if field.errors %}
        {% for error in field.errors %}
        <div class="alert alert-danger mt-3" role="alert">
            {{ error }}
        </div>
            
        {% endfor %}
    {% endif %}
</div>
{% endmacro %}
