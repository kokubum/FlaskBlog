{% extends "layout.html" %}

{% block title %}MicroBlog - Register{% endblock %} 

{% block script %}
{{ super() }}
    <link rel="stylesheet" href="../static/style/auth.css">
{% endblock %}

{% block content %}

<section class="container">
    <div class="form-wrap shadow-lg">

        <h1 class="title-form">Register</h1>
        <p>It's free and only takes minutes</p>
        <form method="POST">
            <div class="form-group">
                <label for="first-name">First Name</label>
                <input type="text" id="first-name">
            </div>
            <div class="form-group">
                <label for="last-name">Last Name</label>
                <input type="text" id="last-name">

            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email">

            </div>
            <div class="form-group">
                <label for="user">User</label>
                <input type="text" id="user">

            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password">
            </div>
            <div class="form-group">
                <label for="c-password"> Confirm Password</label>
                <input type="password" id="c-password">
            </div>

            <button type="button" class="btn btn-success mb-3">Register</button>
            
        </form>
   
    </div>
    <p>Already have an account? <a href="#">Login Here</a></p>

</section>





{% endblock %}
