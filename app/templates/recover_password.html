{% extends "form_layout.html" %}

{% block title %}FlaskBlog - Recover Password{% endblock %} 

{% block form %}
    <div class="form-wrap shadow-lg">

        <h1 class="title-form">Recover Password</h1>
        
        <form method="POST">
            {{ form.hidden_tag() }}
            {% from "macros.html" import render_field %}
            {{ render_field(form.email) }}
         
            {{ form.submit(class_="btn btn-primary mb-3") }}
        </form>
   
    </div>

{% endblock %}
